<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediction Form</title>
<style>
    body {
        background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        background: rgba(255, 255, 255, 0.5);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 600px; /* Increase the width to accommodate two fields in a row */
    }
    .form-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 45%; /* Reduce the width to fit two fields in a row */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
    .result {
        margin-top: 20px;
        text-align: center;
        font-size: 20px;
        color: #fff;
    }
    .form-heading {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-heading">Diamond Price Prediction</h1>
        <form method="POST">
            <div class="form-group">
                <label for="carat">Carat</label>
                <input type="text" id="carat" name="carat" required>
            </div>
            <div class="form-group">
                <label for="depth">Depth</label>
                <input type="text" id="depth" name="depth" required>
            </div>
            <div class="form-group">
                <label for="table">Table</label>
                <input type="text" id="table" name="table" required>
            </div>
            <div class="form-group">
                <label for="x">X</label>
                <input type="text" id="x" name="x" required>
            </div>
            <div class="form-group">
                <label for="y">Y</label>
                <input type="text" id="y" name="y" required>
            </div>
            <div class="form-group">
                <label for="z">Z</label>
                <input type="text" id="z" name="z" required>
            </div>
            <div class="form-group">
                <label for="cut">Cut</label>
                <input type="text" id="cut" name="cut" required>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" id="color" name="color" required>
            </div>
            <div class="form-group">
                <label for="clarity">Clarity</label>
                <input type="text" id="clarity" name="clarity" required>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
        {% if final_result %}
        <div class="result">Prediction: {{ final_result }}</div>
        {% endif %}
    </div>
    </body>
</html>
